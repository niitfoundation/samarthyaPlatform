<div class="md2-colorpicker-trigger" (click)="toggle()"><div class="color-picker-selector"><div class="color-div"><div class="color-fill" [style.background-color]="color"></div></div><label class="color-text">{{color}}</label></div></div><template portal><div class="md2-colorpicker-panel"><div class="md2-colorpicker-content"><div class="md2-colorpicker-wrapper" [class.active]="_isColorpickerVisible"><div class="md2-color-picker"><div [style.background-color]="outputColor" class="selected-color"><div [hidden]="format!=2" class="hsla-text"><input [text] type="number" [style.color]="fontColor" pattern="[0-9]*" min="0" max="360" [rg]="360" (newValue)="setHue($event)" [value]="hslaText.h"> <input [text] type="number" [style.color]="fontColor" pattern="[0-9]*" min="0" max="100" [rg]="100" (newValue)="setSaturation($event)" [value]="hslaText.s"> <input [text] type="number" [style.color]="fontColor" pattern="[0-9]*" min="0" max="100" [rg]="100" (newValue)="setLightness($event)" [value]="hslaText.l"> <input [text] type="number" [style.color]="fontColor" pattern="[0-9]+([\.,][0-9]{1,2})?" min="0" max="1" step="0.1" [rg]="1" (newValue)="setAlpha($event)" [value]="hslaText.a"></div><div [hidden]="format!=1" class="rgba-text"><input [text] type="number" [style.color]="fontColor" pattern="[0-9]*" min="0" max="255" [rg]="255" (newValue)="setR($event)" [value]="rgbaText.r"> <input [text] type="number" [style.color]="fontColor" pattern="[0-9]*" min="0" max="255" [rg]="255" (newValue)="setG($event)" [value]="rgbaText.g"> <input [text] type="number" [style.color]="fontColor" pattern="[0-9]*" min="0" max="255" [rg]="255" (newValue)="setB($event)" [value]="rgbaText.b"> <input [text] type="number" [style.color]="fontColor" pattern="[0-9]+([\.,][0-9]{1,2})?" min="0" max="1" step="0.1" [rg]="1" (newValue)="setAlpha($event)" [value]="rgbaText.a"></div><div [hidden]="format!=0" class="hex-text"><input [text] (newValue)="setColorFromString($event)" [style.color]="fontColor" [value]="hexText"></div><div [style.color]="fontColor"><div class="type-policy" [style.background]="backAreaColor" [class.active]="format==0" (click)="formatPolicy(0)">HEX</div><div class="type-policy" [style.background]="backAreaColor" [class.active]="format==1" (click)="formatPolicy(1)">RGBA</div><div class="type-policy" [style.background]="backAreaColor" [class.active]="format==2" (click)="formatPolicy(2)">HSLA</div></div></div><div class="input-color-content"><div [colorpicker-slider] [style.background-color]="_hueSliderColor" [point-x]="1" [point-y]="1" (change)="setSaturationAndBrightness($event)" class="saturation-lightness"><div [style.left.px]="slider.s" [style.top.px]="slider.v" class="cursor"></div></div><div [colorpicker-slider] [point-x]="1" (change)="setHue($event)" class="hue"><div [style.left.px]="slider.h" class="color-picker-marker"></div></div><div [colorpicker-slider] [style.background-color]="alphaColor" [point-x]="1" (change)="setAlpha($event)" class="alpha"><div [style.left.px]="slider.a" class="color-picker-marker"></div></div></div><div class="md2-color-picker-actions"><div class="md2-button" (click)="cancelColor()">Cancel</div><div class="md2-button" (click)="clickOk()">Ok</div></div></div></div></div></div></template>
