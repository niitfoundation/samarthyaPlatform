<app-login-header></app-login-header>
<!-- container for herosection -->
<div class="container" fxLayout fxLayout.xs="column" fxLayoutGap="30px" fxLayoutGap.xs="10px">
  <div class="item item1  max-height change-hero-background" fxFlex="100%">
    <!-- logo -->
    <img src=" " width="10%">
    <!-- login and register button-->
     <button md-raised-button color="secondary" class="btn-lg pull-right" >Take A Tour</button>
    <!-- headings -->
      <svg >
    <symbol id="s-text">
		<text  y="80%"> {{headingTitle}} </text>
	</symbol>
	<g class = "g-ants">
		<use xlink:href="#s-text" class="text-copy"></use>
		<use xlink:href="#s-text" class="text-copy"></use>
		<use xlink:href="#s-text" class="text-copy"></use>
		<use xlink:href="#s-text" class="text-copy"></use>
		<use xlink:href="#s-text" class="text-copy"></use>
	</g>
</svg>
     
  <!-- sub headings-->
    <h1 class="color-violet subtitleDetails">
      {{subtitleDetails}}
    </h1>
    <!--take a tour button -->
  </div>
</div>
<!-- end container for herosection -->

<!-- containter for about items -->
<div class="container container-padding about-item" fxLayout fxLayout.xs="column" fxLayoutGap="30px" fxLayoutGap.xs="10px">
  <div fxFlex="33%" class="item card-item center" *ngFor="let about of aboutus">
    <div class="item-back">
      <img src="http://gulfinity.com/wp-content/themes/jobboard/images/default.jpg" class="img-circle item-back blinkimg" align="middle">
    </div>
    <div>
      <h2>{{about}}
      </h2>
      <hr>
    </div>
    <div class="item-padding">
      <p class="textalign-left">
        Nassau saw service in the North Sea at the beginning of World War I, in the II Division of the I Battle Squadron of the German
        High Seas Fleet.permitted to remain in German ports.
      </p>
    </div>
    <div>
      <button md-button class="translate">Know More>>></button>
    </div>

  </div>
</div>
<!-- end conatiner for about items-->
<app-login-footer></app-login-footer>
