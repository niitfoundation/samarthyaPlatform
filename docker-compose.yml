version: '2'
services:

  candidate:
    image: samarthya/samarthya:v1.3.0
    build:
      context: ./
      dockerfile: Dockerfile
    network_mode: host
    restart: always
    volumes:
      - ./dockerScripts:/temp/scripts
    ports:
      - "8080:8080"
    environment:
      - KAFKA_HOST_IP=0.0.0.0
    depends_on:
      - mongodb
      - neo4j
      - zookeeper
      - kafka
    entrypoint:
      - /temp/scripts/wait-for-service.sh
      - '0.0.0.0'
      - '9092'
      - candidate

